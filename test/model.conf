# reference: https://casbin.org/docs/syntax-for-models/

# request definition
[request_definition]
r = sub, obj, act

# policy definition
[policy_definition]
p = sub, obj, act

# policy effect
[policy_effect]
e = some(where (p.eft == allow))

# matchers
[matchers]
m = r.sub == p.sub && r.obj == p.obj && r.act == p.act